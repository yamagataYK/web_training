    <script>
        function TelNumber(el) {
            let Tel = el.value.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 65248));

            Tel = Tel.replace(/\D/g, '');

            if (Tel.length > 3 && Tel.length <= 7) {
                Tel = Tel.slice(0, 3) + '-' + Tel.slice(3);
            } else if (Tel.length > 7) {
                Tel = Tel.slice(0, 3) + '-' + Tel.slice(3, 7) + '-' + Tel.slice(7, 11);
            }
            el.value = Tel;
        }

        function ZipNumber(el) {
            let val = el.value.replace(/[０-９]/g, (s) => String.fromCharCode(s.charCodeAt(0) - 65248));

            val = val.replace(/\D/g, '');

            if (val.length > 3) {
                val = val.slice(0, 3) + '-' + val.slice(3, 7);
            }
            el.value = val;
        }

        //郵便番号検索
        const hadr = document.querySelector(".h-adr");
        const btn = document.getElementById("search_btn");
        const postalcodeField = hadr.querySelector(".p-postal-code");


        let cancelFlag = true;

        const eventCanceler = (e) => {

            if (cancelFlag) {
                e.stopImmediatePropagation();
            }
            return false;
        }


        if (postalcodeField) {
            postalcodeField.addEventListener('keyup', eventCanceler);
        }


        if (btn && postalcodeField) {
            btn.addEventListener('click', () => {
                cancelFlag = false;

                const ev = (typeof Event === 'function') ? new Event('keyup') : (function () {
                    const e = document.createEvent('Event'); e.initEvent('keyup', false, false); return e;
                })();
                postalcodeField.dispatchEvent(ev);
                cancelFlag = true;
            });
        }


        const form = document.getElementById("Form");
        const inputs = document.querySelectorAll("input[required]");
        const submitBtn = document.querySelector(".submit_btn");

        form.addEventListener("input", () => {
            const all = Array.from(inputs).every(input => input.value.trim() !== "");

            if (all) {
                submitBtn.classList.add("active");
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove("active");
                submitBtn.disabled = true;
            }
        });

    </script>
